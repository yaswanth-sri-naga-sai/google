<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search</title>
   <link rel="stylesheet" type="text/css" href="advsearch.css">
</head>
<body>
    <header>
        <ul>
            <li id="logo"><img src="google.png" > </li>
            
            <li id="back_to_main">      
                  <a href="index.html" class="c">google search</a>
                <a href="imgsearch.html" class="c">Image search</a>
        </ul>
    </header>

        <section>
            <h2>Advanced Search</h2>
            
            <div class="container">
                <form action="https://google.com/search" target="_blank">
                    <div class="header3">
                        <h3>Find Pages with ...</h3>
                    </div>
                    <div class="labelitem1">
                        <label for="1" >all these words: </label>
                    </div>
                    <div class="inputitem1">
                        <input id="1" type=text name="as_q">
                    </div>
                    <div class="labelitem2">
                        <label for="2" >this exact word or phrase: </label>
                    </div>
                    <div class="inputitem2">
                        <input id="2" type=text name="as_epq">
                    </div>
                    <div class="labelitem3">
                        <label for="3">any of these words: </label>
                    </div>
                    <div class="inputitem3">
                        <input id="3" type=text name="as_oq">
                    </div>
                    <div class="labelitem4">
                        <label for="4">none of these words:</label>
                    </div>
                    <div class="inputitem4">
                        <input id="4" type=text name="as_eq">
                    </div>
                    <div class="button">
                        <input type="submit" value="Advanced Search">
                    </div>
                </form>
            </div>
        </section>

        <footer>
            <div class="footer1">
                <ul>
                    <li><a href="#">by Yaswanth</a></li>
                </ul>
            </div>

            </div>
        </footer>
</body>
</html>
